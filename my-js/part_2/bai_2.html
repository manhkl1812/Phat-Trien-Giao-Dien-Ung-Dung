<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter bills</h2>

    <input type="number" id="bill1" placeholder="Bill 1">
    <input type="number" id="bill2" placeholder="Bill 2">
    <input type="number" id="bill3" placeholder="Bill 3">

    <br><br>
    <button onclick="check()">Calculate</button>
<script>
    function calcTip(bill) {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
    }
    function check() {
        const bills = [Number(bill1.value), Number(bill2.value), Number(bill3.value)];
        const tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];
        const total = [bills[0] + tips[0], bills[1] + tips[1], bills[2] + tips[2]];
        console.log("Bills: ", bills);
        console.log("Tips: ", tips);
        console.log("Total: ", total);
    }

</script>
</body>
</html>
