    <br><br>
    <button onclick="check()">Check</button>

<script>
    dolphinsAvg = (Number(d1.value) + Number(d2.value) + Number(d3.value)) / 3;
    koalasAvg = (Number(k1.value) + Number(k2.value) + Number(k3.value)) / 3;
     if (dolphinsAvg > koalasAvg && dolphinsAvg >= 100) {
    console.log("Dolphins win");

        console.log("Koalas win ");
    } else if (
        dolphinsAvg === koalasAvg &&

        koalasAvg >= 100

    }

</script>
