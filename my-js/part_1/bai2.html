    let markMass = 95;

    let johnMass = 85;

    let johnBMI = johnMass / johnHeight ** 2;
    let markHigherBMI = markBMI > johnBMI;
    if (markBMI > johnBMI) {
        console.log(`Mark's BMI (${markBMI}) is higher than John's (${johnBMI})!`);
    } else {
        console.log(`John's BMI (${johnBMI}) is higher than Mark's (${markBMI})!`);
    }
